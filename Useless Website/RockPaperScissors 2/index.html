<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/toast.css">
  <link rel="stylesheet" href="css/styles.css" />

  
</head>
<body>
         <!-- let's call the following div as the POPUP FRAME -->
    <div id="popup">
        <img src="img/rockpaperscissors.jpg" alt="popup">
            <button id="close">Close button</button>
    </div>

	<div class="container">
    <div class="rocky"></div>
    <div class="papery"></div>
    <div class="scissory"></div>
    <button class="button button1" data-choice="rock">Pick Rock</button>
    <button class="button button2" data-choice="paper">Pick Paper</button>
    <button class="button button3" data-choice="scissors">Pick Scissors</button>

	</div>
<script src="js/main.js"></script>
<script src="js/toast.js"></script>


</body>
</html>
